name: Desplegar en GitHub Pages

on:
  # Se ejecuta en pushes a la rama main
  push:
    branches: ["main"]
  
  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir solo un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de construcción
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Removemos cache: "pnpm" de aquí para evitar el error

      - name: Configurar Pages
        uses: actions/configure-pages@v5
        with:
          # Configura automáticamente basePath y desactiva optimización de imágenes
          static_site_generator: next

      - name: Cache de dependencias pnpm
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('code/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Restaurar cache de Next.js
        uses: actions/cache@v4
        with:
          path: |
            code/.next/cache
          # Genera nuevo cache cuando cambian paquetes o archivos fuente
          key: ${{ runner.os }}-nextjs-${{ hashFiles('code/pnpm-lock.yaml') }}-${{ hashFiles('code/**.[jt]s', 'code/**.[jt]sx') }}
          # Si cambian archivos fuente pero no paquetes, reconstruye desde cache anterior
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('code/pnpm-lock.yaml') }}-

      - name: Instalar dependencias
        working-directory: ./code
        run: pnpm install --frozen-lockfile

      - name: Construir con Next.js
        working-directory: ./code
        env:
          EXPORT_STATIC: 'true'
          BASE_PATH: ''
        run: pnpm build

      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./code/out

  # Job de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
